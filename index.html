<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS files: (1) Reset and (2) Style -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<p>Press any key to get started!</p>
	<!-- SPAN needs to be dynamically created to show # of wins -->
	<p>Wins: <span id="win-count"></span></p>
	<!-- current word needs to be dynamically created to show letters or underscores to indicate progress -->
	<div id="current-word">
	</div>
	<p>Number of Guesses Remaining: <span id="guess-count">15</span></p>
	<p>Letters Already Guessed</p>
	<div id="failed-guesses"></div>
	<!-- After WIN or LOSS, game should automatically go onto the next word -->
	<!-- 	JavaScript file linked below -->
	<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
